<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üåπ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        html, body {
            height: 100vh; width: 100vw; margin: 0; padding: 0;
            overflow: hidden; background: linear-gradient(135deg, #9d0208 0%, #e0aaff 100%);
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .heart-particle {
            position: absolute; bottom: -50px; background-color: #ff4d6d;
            height: 20px; width: 20px; transform: rotate(-45deg);
            opacity: 0.6; z-index: 1; animation: floatUp linear forwards;
        }
        .heart-particle::before, .heart-particle::after {
            content: ""; background-color: inherit; border-radius: 50%;
            height: 20px; position: absolute; width: 20px;
        }
        .heart-particle::before { top: -10px; left: 0; }
        .heart-particle::after { left: 10px; top: 0; }
        @keyframes floatUp { to { transform: rotate(-45deg) translateY(-110vh) scale(1.5); opacity: 0; } }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem; border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            max-width: 400px; width: 85%;
            z-index: 100; position: relative; border: 2px solid #ff4d6d;
            text-align: center;
        }

        .top-image { width: 100%; max-width: 180px; height: 180px; object-fit: contain; margin-bottom: 15px; border-radius: 20px; }
        #questionText { color: #d00000; font-size: 1.6rem; margin: 0 0 10px 0; font-weight: 800; }
        #persuasionText { color: #5a189a; font-size: 1.1rem; min-height: 1.5em; margin-bottom: 20px; font-weight: 600; font-style: italic; }

        .buttons { display: flex; justify-content: center; gap: 15px; min-height: 110px; align-items: center; }

        button.choice {
            padding: 12px 28px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: all 0.2s ease;
        }

        .primary-yes { background-color: #ff4d6d; color: white; z-index: 1000; }
        #noBtn { background-color: #6c757d; color: white; z-index: 999; }

        #nameInputArea, #letter, #countdown-box { display: none; }
        input[type="text"] {
            padding: 10px; border-radius: 10px; border: 2px solid #ff4d6d;
            width: 80%; margin-bottom: 10px; outline: none; font-size: 1rem;
        }
        #countdown { margin-top: 15px; font-weight: bold; color: #d00000; background: #fff0f3; padding: 10px; border-radius: 15px; }
    </style>
</head>
<body onclick="startMusic()">

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="main-card">
        <img id="displayImage" src="pngtree-3d-panda-holding-rose-bouquet-on-transparent-background-png-image_14571249.png" class="top-image">

        <div id="questionArea">
            <h1 id="questionText">Will you be my Valentine? üíå</h1>
            <p id="persuasionText">Pretty please? I'll be the happiest panda ever! ‚ú®</p>
            <div class="buttons">
                <button class="choice primary-yes" id="yesBtn" onclick="askName()">YES! ü•∞</button>
                <button class="choice" id="noBtn" onmouseover="moveNo()" onclick="handleNoClick()">No??!!</button>
            </div>
        </div>

        <div id="nameInputArea">
            <p>I'm so happy! What's your name, beautiful? ‚ú®</p>
            <input type="text" id="userName" placeholder="Enter your name here...">
            <br>
            <button class="choice primary-yes" onclick="confirmDate()">Submit ‚ù§Ô∏è</button>
        </div>

        <div id="letter">
            <h2 id="personalGreeting">üéâ</h2>
            <p id="sweetMessage"></p>
            <div id="countdown-box">
                <p>Counting down the moments until our date: ‚è≥</p>
                <div id="countdown"></div>
            </div>
        </div>
    </div>

    <script>
        // Duplication Killer
        setInterval(() => {
            const cards = document.querySelectorAll('.container');
            if (cards.length > 1) { for (let i = 1; i < cards.length; i++) cards[i].remove(); }
        }, 100);

        const audio = document.getElementById('bgMusic');
        const img = document.getElementById('displayImage');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const persuasionText = document.getElementById('persuasionText');
        
        let moveCount = 0;
        let isFinalPhase = false;
        let musicStarted = false;

        const sadImages = ["images (3).png", "images (2) (7).jpeg", "images (2).png", "286-2869713_sad-panda-by-spontaneously-silent-cartoon.png"];
        const messages = [
            "Are you sure? ü•∫", "Pleeaaase? üôè", "I'll be so sad... üò≠", 
            "Don't break my heart üíî", "I'm begging you! üôá‚Äç‚ôÇÔ∏è", 
            "Think of the panda! üêº", "My heart is crying üòø", "Just say Yes! üç≠"
        ];

        function startMusic() { if (!musicStarted) { audio.play().catch(() => {}); musicStarted = true; } }

        function moveNo() {
            if (isFinalPhase) return;
            
            moveCount++;
            persuasionText.innerText = messages[Math.min(moveCount-1, messages.length - 1)];
            img.src = sadImages[moveCount % sadImages.length];

            // Only teleport the NO button
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';

            if (persuasionText.innerText === "Just say Yes! üç≠") {
                triggerFinalPhase();
            }
        }

        function triggerFinalPhase() {
            isFinalPhase = true;
            // Snap NO button back to its original position
            noBtn.style.position = 'static';
            noBtn.style.backgroundColor = '#ff4d6d';
            noBtn.innerText = "YES!!! ‚ù§Ô∏è";
            img.src = "286-2869713_sad-panda-by-spontaneously-silent-cartoon.png";
        }

        function handleNoClick() {
            if (isFinalPhase) askName();
            else moveNo();
        }

        function askName() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('nameInputArea').style.display = 'block';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function confirmDate() {
            const name = document.getElementById('userName').value || "My Valentine";
            document.getElementById('nameInputArea').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
            document.getElementById('countdown-box').style.display = 'block';

            document.getElementById('personalGreeting').innerText = `YAY! I KNEW IT, ${name.toUpperCase()}! üéâ`;
            document.getElementById('sweetMessage').innerText = `Every second spent with you is a gift. I can't wait for our date! üòç`;
            
            img.src = "cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI1LTEyL3NyLWltYWdlLTE2MTIyNS1oaS0xNi1zLTc1OF8xLnBuZw.jpeg";
            
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            startCountdown();
        }

        function startCountdown() {
            const target = new Date("February 14, 2026 18:00:00").getTime();
            setInterval(() => {
                const diff = target - new Date().getTime();
                if (diff < 0) { document.getElementById('countdown').innerHTML = "HAPPY VALENTINE'S DAY! ‚ù§Ô∏è"; return; }
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
            }, 1000);
        }

        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
