<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üåπ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        html, body {
            height: 100vh; width: 100vw; margin: 0; padding: 0;
            overflow: hidden; background: linear-gradient(135deg, #9d0208 0%, #e0aaff 100%);
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .heart-particle {
            position: absolute; bottom: -50px; background-color: #ff4d6d;
            height: 20px; width: 20px; transform: rotate(-45deg);
            opacity: 0.6; z-index: 1; animation: floatUp linear forwards;
        }
        .heart-particle::before, .heart-particle::after {
            content: ""; background-color: inherit; border-radius: 50%;
            height: 20px; position: absolute; width: 20px;
        }
        .heart-particle::before { top: -10px; left: 0; }
        .heart-particle::after { left: 10px; top: 0; }
        @keyframes floatUp { to { transform: rotate(-45deg) translateY(-110vh) scale(1.5); opacity: 0; } }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem; border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            max-width: 400px; width: 85%;
            z-index: 100; position: relative; border: 2px solid #ff4d6d;
            text-align: center;
        }

        .top-image { width: 100%; max-width: 180px; height: 180px; object-fit: contain; margin-bottom: 15px; border-radius: 20px; }
        h1 { color: #d00000; font-size: 1.8rem; margin: 0 0 15px 0; }
        .buttons { display: flex; justify-content: center; gap: 15px; min-height: 110px; align-items: center; }

        button.choice {
            padding: 12px 28px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .primary-yes { background-color: #ff4d6d; color: white; z-index: 1000; }
        #noBtn { background-color: #6c757d; color: white; z-index: 999; }

        #letter, #countdown-box { display: none; }
        #countdown { margin-top: 15px; font-weight: bold; color: #d00000; background: #fff0f3; padding: 10px; border-radius: 15px; }

        .fullscreen-yes {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            border-radius: 0 !important; font-size: 4rem !important;
            display: flex !important; align-items: center !important; justify-content: center !important;
            z-index: 5000 !important;
        }
    </style>
</head>
<body onclick="startMusic()">

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="main-card">
        <img id="displayImage" src="pngtree-3d-panda-holding-rose-bouquet-on-transparent-background-png-image_14571249.png" class="top-image">

        <div id="questionArea">
            <h1>Will you be my Valentine? üíå</h1>
            <div class="buttons">
                <button class="choice primary-yes" id="yesBtn" onclick="sayYes()">YES! ü•∞</button>
                <button class="choice" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No ü•∫</button>
            </div>
        </div>

        <div id="letter">
            <h2>YAY! I KNEW IT! üéâ</h2>
            <p>I can't wait to see you! üòç</p>
            <div id="countdown-box">
                <p>Time until our date: ‚è≥</p>
                <div id="countdown"></div>
            </div>
        </div>
    </div>

    <script>
        // Cleans up any potential duplication glitches
        function killDuplicates() {
            const cards = document.querySelectorAll('.container');
            if (cards.length > 1) {
                for (let i = 1; i < cards.length; i++) { cards[i].remove(); }
            }
        }
        setInterval(killDuplicates, 100);

        const audio = document.getElementById('bgMusic');
        const img = document.getElementById('displayImage');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let moveCount = 0;
        let yesScale = 1;

        const sadImages = ["images (3).png", "images (2) (7).jpeg", "images (2).png", "286-2869713_sad-panda-by-spontaneously-silent-cartoon.png"];
        const messages = ["Are you sure? ü•∫", "Pleeaaase? üôè", "I'll be so sad... üò≠", "Don't break my heart üíî", "I'm begging you! üôá‚Äç‚ôÇÔ∏è", "Think of the panda! üêº", "My heart is crying üòø", "Just one 'Yes'? üç≠"];

        function startMusic() { audio.play().catch(() => {}); }

        function moveNo() {
            moveCount++;
            noBtn.innerText = messages[Math.min(moveCount-1, messages.length - 1)];
            img.src = sadImages[moveCount % sadImages.length];

            if (noBtn.innerText.includes("Just one 'Yes'?")) {
                noBtn.style.display = 'none';
                yesBtn.classList.add('fullscreen-yes');
                return;
            }

            yesScale += 0.35;
            yesBtn.style.transform = `scale(${yesScale})`;

            if (moveCount > 1) {
                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
                noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            }
        }

        function sayYes() {
            yesBtn.classList.remove('fullscreen-yes');
            yesBtn.style.display = 'none';
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
            document.getElementById('countdown-box').style.display = 'block';
            
            img.src = "cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI1LTEyL3NyLWltYWdlLTE2MTIyNS1oaS0xNi1zLTc1OF8xLnBuZw.jpeg";
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            startCountdown();
        }

        function startCountdown() {
            const target = new Date("February 14, 2026 18:00:00").getTime();
            setInterval(() => {
                const diff = target - new Date().getTime();
                if (diff < 0) { document.getElementById('countdown').innerHTML = "HAPPY VALENTINE'S! ‚ù§Ô∏è"; return; }
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
            }, 1000);
        }

        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
