<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üåπ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #9d0208 0%, #e0aaff 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; text-align: center;
        }

        .heart-particle {
            position: absolute; bottom: -50px;
            background-color: #ff4d6d;
            height: 20px; width: 20px;
            transform: rotate(-45deg);
            opacity: 0.6; z-index: 1;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            to { transform: rotate(-45deg) translateY(-110vh) scale(1.5); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px; width: 85%;
            z-index: 10; position: relative; /* Keeps content inside one box */
        }

        .top-image {
            width: 100%; max-width: 180px; height: 180px;
            object-fit: contain; border-radius: 15px;
            margin-bottom: 10px;
        }

        h1 { color: #d00000; font-size: 1.8rem; margin-bottom: 20px; }

        .buttons {
            display: flex; justify-content: center;
            gap: 20px; align-items: center; min-height: 100px;
        }

        button.choice {
            padding: 12px 25px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: transform 0.2s ease;
        }

        .primary-yes { background-color: #ff4d6d; color: white; z-index: 5; }
        #noBtn { background-color: #6c757d; color: white; z-index: 100; }

        #persuasionArea, #letter { display: none; }
        .names { font-family: 'Brush Script MT', cursive; font-size: 2rem; color: #ff4d6d; }
    </style>
</head>
<body onclick="startMusic()">

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <img id="displayImage" src="pngtree-cartoon-hand-drawn-cute-panda-illustration-png-image_4884774.jpg" class="top-image">

        <div id="questionArea">
            <h1>Will you be my Valentine? üíå</h1>
            <div class="buttons">
                <button class="choice primary-yes" id="yesBtn" onclick="sayYes()">YES! ü•∞</button>
                <button class="choice" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No ü•∫</button>
            </div>
        </div>

        <div id="letter">
            <h2>I KNEW IT! üéâ</h2>
            <div class="names">[Your Name] & [Her Name] ‚ù§Ô∏è</div>
            <p><strong>See you on the 14th! üåπ</strong></p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const img = document.getElementById('displayImage');
        
        let yesScale = 1;
        let moveCount = 0;

        const sadImages = ["images (3).png", "images (2) (7).jpeg", "images (2).png", "286-2869713_sad-panda-by-spontaneously-silent-cartoon.png"];

        function startMusic() {
            audio.play().catch(() => {});
        }

        function moveNo() {
            moveCount++;
            
            // Change text & image
            const messages = ["Are you sure?", "Pleeaaase?", "I'll be sad...", "Don't do this!", "Last chance!", "Yes? üç≠"];
            noBtn.innerText = messages[Math.min(moveCount, messages.length - 1)];
            img.src = sadImages[moveCount % sadImages.length];

            // Grow Yes Button
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Move No Button
            // We use 'fixed' to make it jump around the whole screen after a few tries
            if (moveCount > 1) {
                noBtn.style.position = 'fixed';
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
        }

        function sayYes() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
            img.src = "cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI1LTEyL3NyLWltYWdlLTE2MTIyNS1oaS0xNi1zLTc1OF8xLnBuZw.jpeg";
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        // Heart animation
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>
</body>
</html>
