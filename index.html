<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üåπ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #9d0208 0%, #e0aaff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; text-align: center;
        }

        .heart-particle {
            position: absolute; bottom: -50px;
            background-color: #ff4d6d;
            height: 20px; width: 20px;
            transform: rotate(-45deg);
            opacity: 0.6; z-index: 1;
            animation: floatUp linear forwards;
        }
        .heart-particle::before, .heart-particle::after {
            content: ""; background-color: inherit;
            border-radius: 50%; height: 20px; position: absolute; width: 20px;
        }
        .heart-particle::before { top: -10px; left: 0; }
        .heart-particle::after { left: 10px; top: 0; }

        @keyframes floatUp {
            to { transform: rotate(-45deg) translateY(-110vh) scale(1.5); opacity: 0; }
        }

        #musicToggle {
            position: fixed; top: 25px; right: 25px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 12px; border-radius: 50%; cursor: pointer; z-index: 100;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            padding: 2.5rem; border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            max-width: 450px; width: 90%; z-index: 10;
            border: 2px solid #ff4d6d;
        }

        .top-image {
            width: 100%; max-width: 200px; height: 200px;
            object-fit: contain; border-radius: 20px;
            margin-bottom: 15px; transition: all 0.4s ease;
        }

        h1, h2 { color: #d00000; margin-top: 0; font-weight: 800; }
        p { color: #3c096c; line-height: 1.6; font-size: 1.15rem; font-weight: 500; }

        .buttons {
            display: flex; justify-content: center;
            gap: 15px; align-items: center; min-height: 130px;
            position: relative;
        }

        button.choice {
            padding: 14px 30px; font-size: 1.2rem; border: none;
            border-radius: 50px; cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
        }

        .primary-yes { background-color: #ff4d6d; color: white; z-index: 11; }
        #noBtn { background-color: #6c757d; color: white; z-index: 1000; position: relative; }

        #persuasionArea, #letter { display: none; }
        .fade-in { animation: fadeIn 0.8s ease-out; }

        .names {
            font-family: 'Brush Script MT', cursive, sans-serif;
            font-size: 2.2rem; color: #ff4d6d; margin: 15px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body onclick="autoPlayMusic()">

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
    </audio>

    <button id="musicToggle" onclick="toggleMusic(event)">üéµ</button>

    <div class="container">
        <img id="displayImage" src="pngtree-cartoon-hand-drawn-cute-panda-illustration-png-image_4884774.jpg" class="top-image">

        <div id="questionArea" class="fade-in">
            <h1>Will you be my Valentine? üíå</h1>
            <div class="buttons">
                <button class="choice primary-yes" id="yesBtn" onclick="sayYes()">YES! ü•∞</button>
                <button class="choice" id="noBtn" onmouseover="moveAndChange()" onclick="moveAndChange()">No ü•∫</button>
            </div>
        </div>

        <div id="persuasionArea" class="fade-in">
            <h2>Wait, just one more thing... ‚ú®</h2>
            <p>I promise to fill our day with all your favorite things üç¶‚Äîcan we make it official? üíç</p>
            <div class="buttons">
                <button class="choice primary-yes" onclick="sayYes()">I'd love to! ‚ù§Ô∏è</button>
            </div>
        </div>

        <div id="letter" class="fade-in">
            <h2>I KNEW YOU'D SAY YES! üéâ</h2>
            <p><strong>See you on the 14th! üåπ</strong></p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        const imgElement = document.getElementById('displayImage');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let musicStarted = false;
        let lastMove = 0; // To prevent double triggers

        const noImages = ["images (3).png", "images (2) (7).jpeg", "images (2).png", "286-2869713_sad-panda-by-spontaneously-silent-cartoon.png"];
        let currentImgIndex = 0;
        const messages = ["Are you sure? ü§®", "Pleeaaase? ü•∫", "Don't be mean! üò≠", "I'm begging you! üôá‚Äç‚ôÇÔ∏è", "still no?üôÑ", "click yes ‚ú®", "I won't give up! üî•", "Yes? üç≠"];
        let messageIndex = 0;
        let yesScale = 1;

        function autoPlayMusic() {
            if (!musicStarted) {
                audio.play().then(() => { musicStarted = true; document.getElementById('musicToggle').innerText = "‚è∏Ô∏è"; }).catch(e => {});
            }
        }

        function toggleMusic(event) {
            event.stopPropagation();
            if (audio.paused) { audio.play(); document.getElementById('musicToggle').innerText = "‚è∏Ô∏è"; } 
            else { audio.pause(); document.getElementById('musicToggle').innerText = "üéµ"; }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        function moveAndChange() {
            const now = Date.now();
            if (now - lastMove < 300) return; // Debounce for 300ms
            lastMove = now;

            if (noBtn.innerText === "Yes?") {
                document.getElementById('questionArea').style.display = 'none';
                document.getElementById('persuasionArea').style.display = 'block';
                return;
            }

            // Update Text & Image
            noBtn.innerText = messages[messageIndex];
            if (messageIndex < messages.length - 1) messageIndex++;

            imgElement.src = noImages[currentImgIndex];
            currentImgIndex = (currentImgIndex + 1) % noImages.length;

            // Scale Yes Button
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Move No Button
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(20, x) + 'px';
            noBtn.style.top = Math.max(20, y) + 'px';
        }

        function sayYes() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('persuasionArea').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
            imgElement.src = "cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI1LTEyL3NyLWltYWdlLTE2MTIyNS1oaS0xNi1zLTc1OF8xLnBuZw.jpeg";
            document.body.style.background = "linear-gradient(135deg, #ffc8dd 0%, #ffafbd 100%)";
            
            var end = Date.now() + 3000;
            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
